{% extends 'base.html' %}
{% load static %}
{% block title %}
Login      
{% endblock %}
{% block content %}

<div class="container p-5 col-md-6">
    <h3 class="text-center">Login In</h3>
    
    {% if error_message%}
    <div class="alert alert-danger" role="alert">
        {{error_message}}
    </div>
    {% endif %}
    <form action="login" method="POST">
        {% csrf_token %}
        <div class="form-row">
            <div class="form-group col-md-12 mb-3">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" name="email" required id="inputEmail4" placeholder="Email">
            </div>
            <div class="form-group col-md-12 mb-3">
                <label for="inputPassword4">Password</label>
                <input type="password" required class="form-control" name="password" id="inputPassword4" placeholder="Password">
            </div>
        </div>
        <div class="d-grid gap-2 col-12 mx-auto">
            <button class="btn btn-primary" type="submit">Login Up</button>
        </div>
    </form>
    <div class="text-center mt-4">
        <p>Not a member? <a href="/">Register</a></p>
    </div>
</div>

    {% endblock %}

    {% block extra_needed_js %}
    {% endblock extra_needed_js %}
